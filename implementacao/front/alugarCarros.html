<style>
    table {
  border-collapse: collapse;
  width: 90%;
  margin: 30px auto;
  font-family: Arial, sans-serif;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
  overflow: hidden;
}

/* Cabeçalho da tabela */
thead {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  font-size: 1rem;
}

/* Células do cabeçalho */
thead th {
  padding: 12px 15px;
}

/* Linhas do corpo da tabela */
tbody tr {
  background-color: #f9f9f9;
  transition: background-color 0.3s;
}

/* Efeito hover nas linhas */
tbody tr:hover {
  background-color: #e0f7fa;
}

/* Células do corpo da tabela */
tbody td {
  padding: 10px 15px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

/* Última linha sem borda inferior */
tbody tr:last-child td {
  border-bottom: none;
}

/* Responsividade */
@media screen and (max-width: 600px) {
  table, thead, tbody, th, td, tr {
    display: block;
    width: 100%;
  }
  thead tr {
    display: none; /* Oculta cabeçalho em telas pequenas */
  }
  tbody td {
    text-align: right;
    padding-left: 50%;
    position: relative;
  } 
  tbody td::before {
    content: attr(data-label);
    position: absolute;
    left: 15px;
    width: 45%;
    text-align: left;
    font-weight: bold;
  }
}
</style>
