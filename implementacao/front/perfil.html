<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      width: 32%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    #btnGet { background: #3498db; }
    #btnPut { background: #f39c12; }
    #btnDelete { background: #e74c3c; }

    .dados {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }

    .cadastroCliente, .cadastroAgenteBanco {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 6px;
      background: #fdfdfd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perfil do Usuário</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="cpf">CPF/CNPJ:</label>
    <input type="text" id="cpf">

    <label for="senha">Senha:</label>
    <input type="password" id="senha">

    <label for="tipoUsuario">Tipo de Usuário:</label>
    <select id="tipoUsuario" onchange="mostrarCampos()">
      <option value="">Selecione...</option>
      <option value="cliente">Cliente</option>
      <option value="agente">Agente</option>
    </select>

    <!-- CAMPOS CLIENTE -->
    <div class="cadastroCliente" style="display:none;">
      <div class="input-group">
        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg">
      </div>

      <div class="input-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco">
      </div>

      <div class="input-group">
        <label for="profissao">Profissão</label>
        <input type="text" id="profissao" name="profissao">
      </div>

      <div class="rendimento">
        <label for="rendimento">Rendimento Mensal</label>
        <input type="number" id="rendimentoUM" name="rendimento">
        <input type="number" id="rendimentoDOIS" name="rendimento">
        <input type="number" id="rendimentoTRES" name="rendimento">
      </div>
    </div>

    <!-- CAMPOS AGENTE -->
    <div class="cadastroAgenteBanco" style="display:none;">
      <div class="input-group">
        <label for="tipoAgente">Tipo do Agente</label>
        <input type="text" id="tipoAgente" name="tipoAgente">
      </div>
    </div>

    <!-- Botões -->
    <div style="display: flex; justify-content: space-between;">
      <button id="btnGet" onclick="lerUsuario()">Ler</button>
      <button id="btnPut" onclick="atualizarUsuario()">Atualizar</button>
      <button id="btnDelete" onclick="deletarUsuario()">Deletar</button>
    </div>

    <!-- Área com dados do GET -->
    <div class="dados" id="dadosUsuario">
      <strong>Dados do usuário aparecerão aqui...</strong>
    </div>
  </div>

  <script>
    function mostrarCampos() {
      const tipo = document.getElementById("tipoUsuario").value;
      const clienteDiv = document.querySelector(".cadastroCliente");
      const agenteDiv = document.querySelector(".cadastroAgenteBanco");

      if (tipo === "cliente") {
        clienteDiv.style.display = "block";
        agenteDiv.style.display = "none";
      } else if (tipo === "agente") {
        clienteDiv.style.display = "none";
        agenteDiv.style.display = "block";
      } else {
        clienteDiv.style.display = "none";
        agenteDiv.style.display = "none";
      }
    }

    function preencherCampos(data) {
      document.getElementById("tipoUsuario").value = data.selecao;
      mostrarCampos();

      if (data.selecao === "cliente") {
        document.getElementById("rg").value = data.rg || "";
        document.getElementById("endereco").value = data.endereco || "";
        document.getElementById("profissao").value = data.profissao || "";
        document.getElementById("rendimentoUM").value = data.somaRendimento || 0;
      }

      if (data.selecao === "agente") {
        document.getElementById("tipoAgente").value = data.tipo || "";
      }
    }

    // GET - Ler usuário
    function lerUsuario() {
      const id = localStorage.getItem("id");
      if (!id) {
        alert("Nenhum usuário logado/cadastrado!");
        return;
      }

      fetch(`http://localhost:8080/usuarios/${id}`, { method: "GET", mode: "cors" })
        .then(response => {
          if (!response.ok) throw new Error("Erro ao buscar usuário");
          return response.json();
        })
        .then(data => {
          document.getElementById("dadosUsuario").innerHTML = `
            <p><strong>ID:</strong> ${data.id}</p>
            <p><strong>Nome:</strong> ${data.nome}</p>
            <p><strong>CPF:</strong> ${data.cnpjCpf}</p>
            <p><strong>Tipo Usuário:</strong> ${data.selecao}</p>
            <p><strong>Tipo Agente:</strong> ${data.tipo || "-"}</p>
          `;

          document.getElementById("nome").value = data.nome;
          document.getElementById("cpf").value = data.cnpjCpf;
          document.getElementById("senha").value = data.senha;
          preencherCampos(data);
        })
        .catch(error => console.error("Erro no GET:", error));
    }

    // PUT - Atualizar usuário
    function atualizarUsuario() {
      event.preventDefault();
      const id = localStorage.getItem("id");
      if (!id) {
        alert("Nenhum usuário logado/cadastrado!");
        return;
      }

      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const senha = document.getElementById("senha").value;
      const selecao = document.getElementById("tipoUsuario").value;

      let payload = { nome, cnpjCpf: cpf, senha, selecao };

      if (selecao === "cliente") {
        const rg = document.getElementById("rg").value;
        const endereco = document.getElementById("endereco").value;
        const profissao = document.getElementById("profissao").value;
        const rendimento =
          parseFloat(document.getElementById("rendimentoUM").value || 0) +
          parseFloat(document.getElementById("rendimentoDOIS").value || 0) +
          parseFloat(document.getElementById("rendimentoTRES").value || 0);

        payload = { ...payload, rg, endereco, profissao, somaRendimento: rendimento };
      }

      if (selecao === "agente") {
        const tipo = document.getElementById("tipoAgente").value;
        payload = { ...payload, tipo };
      }

      fetch(`http://localhost:8080/usuarios/${id}`, {
        method: "PUT",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (!response.ok) throw new Error("Erro ao atualizar");
          return response.json();
        })
        .then(() => {
          alert("Usuário atualizado com sucesso!");
          lerUsuario();
        })
        .catch(error => console.error("Erro no PUT:", error));
    }

    // DELETE - Excluir usuário
    function deletarUsuario() {
      const id = localStorage.getItem("id");
      if (!id) {
        alert("Nenhum usuário logado/cadastrado!");
        return;
      }

      if (!confirm("Tem certeza que deseja excluir o usuário?")) return;

      fetch(`http://localhost:8080/usuarios/${id}`, { method: "DELETE", mode: "cors" })
        .then(response => {
          if (!response.ok) throw new Error("Erro ao deletar");
          localStorage.removeItem("id");
          document.getElementById("dadosUsuario").innerHTML = "<strong>Usuário deletado!</strong>";
          alert("Usuário deletado com sucesso!");
        })
        .catch(error => console.error("Erro no DELETE:", error));
    }
  </script>
</body>
</html>
