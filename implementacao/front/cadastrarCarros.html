<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cadastro de Automóveis</title>
<style>
:root{--bg:#f6f7fb;--card:#ffffff;--accent:#0066cc;--muted:#6b7280}
*{box-sizing:border-box}
body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); margin:0; padding:32px; color:#111}
.container{max-width:880px;margin:0 auto}
header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
h1{font-size:20px;margin:0}
.card{background:var(--card);border-radius:12px;padding:20px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
form{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
input,select{width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px}
.full{grid-column:1/-1}
.actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
button.secondary{background:#e6e9ef;color:#111}
.hint{font-size:12px;color:var(--muted);margin-top:8px}
.result{margin-top:12px;padding:10px;border-radius:8px;background:#f1f8ff;color:#03396c}
@media (max-width:680px){form{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
<header>
<h1>Cadastro de Automóveis</h1>
</header>


<section class="card">
<form id="carForm" novalidate>
<div>
<label for="matricula">Matrícula</label>
<input id="matricula" name="matricula" type="text" required maxlength="20" placeholder="Ex: 12345" />
</div>


<div>
<label for="ano">Ano</label>
<input id="ano" name="ano" type="number" required min="1900" max="2025" placeholder="Ex: 2018" />
</div>


<div>
<label for="marca">Marca</label>
<input id="marca" name="marca" type="text" required maxlength="50" placeholder="Ex: Fiat" />
</div>


<div>
<label for="modelo">Modelo</label>
<input id="modelo" name="modelo" type="text" required maxlength="50" placeholder="Ex: Uno" />
</div>


<div class="full">
<label for="placa">Placa</label>
<input id="placa" name="placa" type="text" required  maxlength="8" placeholder="Ex: ABC1D23 ou ABC-1234" />
<div class="hint">Placa: letras e números (4 a 8 caracteres). Ajuste o padrão se quiser validar formato específico.</div>
</div>




<div class="full actions">
<button type="button" class="secondary" id="clearBtn">Limpar</button>
<button onclick="cadastrarVeiculo()" type="submit">Salvar</button>
</div>
</form>


</section>

</section>
</div>
<script src="script.js"></script>
</body>
</html>
